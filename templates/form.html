<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechnungs Generator</title>
    <style>
        /* Grundlegende Stile für einen modernen, minimalistischen Look */
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 1.5rem 2rem 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #007BFF; /* Gleiche Farbe wie der Button */
            margin: 0 0 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        /* Styles für Floating Label */
        .floating-label {
            position: relative;
            margin-bottom: 1rem;
        }
        .floating-label input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            /* Da wir das Label als Platzhalter nutzen, verwenden wir einen leeren placeholder */
            background: transparent;
        }
        .floating-label input:focus {
            outline: none;
            border-color: #007BFF;
        }
        .floating-label label {
            position: absolute;
            left: 12px;
            top: 12px;
            background: #fff;
            padding: 0 4px;
            color: #aaa;
            font-size: 1rem;
            transition: 0.2s all ease;
            pointer-events: none;
        }
        /* Wenn der Input fokussiert ist oder bereits Inhalt hat */
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: -10px;
            left: 8px;
            font-size: 0.8rem;
            color: #007BFF;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        button {
            padding: 0.7rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 1rem;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rechnungs Generator</h1>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        <form action="/generate" method="post">
            {% for field in fields %}
            <div class="floating-label">
                <!-- Durch den placeholder mit einem Leerzeichen wird der :placeholder-shown Zustand getriggert -->
                <input type="text" id="{{ field }}" name="{{ field }}" placeholder=" ">
                <label for="{{ field }}">{{ field }}</label>
            </div>
            {% endfor %}
            <div class="checkbox-container">
                <input type="checkbox" id="ganzes_jahr" name="Ganzes Jahr">
                <label for="ganzes_jahr">Ganzes Jahr?</label>
            </div>
            <button type="submit">Rechnungen erstellen</button>
        </form>
    </div>
</body>
</html>
